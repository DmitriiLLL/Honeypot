<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Honeypot Shop</title>
</head>
<body class="p-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <a class="navbar-brand" href="{{ url_for('index') }}">Shop Honeypot</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">Search</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
      {% if session.is_admin %}
      <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Admin</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
